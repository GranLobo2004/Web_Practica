<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>


<body>
  
  <!--navbar top-->
  <nav class="navbar navbar-expand-md navbar-dark bg-black" aria-label="Third navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img id="logoNav" src="../images/MytemsLogo.png" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion"
            aria-controls="navegacion" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navegacion">
            <ul id="barracentro" class="navbar-nav mx-auto mt-2 mt-lg-0 navegacion ">

                <!--searchbar-->
                <form class="d-flex" role="search">
                    <input class="form-control" id="buscador" type="search" placeholder="¿Que tienes en mente...?"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <!--searchbar end-->
                <li class="nav-item">
                    <a style="font-size: 20px;" class="nav-link" href="#"><i class="bi bi-person nav-icon"></i></a>

                <li class="nav-item">

                </li>

            </ul>

</nav>
<!--navbar end-->


<div class="container container_form">
  <form class="row g-3 m-4" action="/producto/new" method="post">
    <div class="col-md-3">
      <label class="texto" for="nombre">Nombre Producto:</label>
      <input name="product_name" class="form-control" placeholder="Nombre">
    </div>

    <div class="col-md-3 ">
      <label class="texto" for="nombre-Vendedor">Nombre Vendedor:</label>
      <input name="seller_name" class="form-control" placeholder="Nombre Vendedor">
    </div>

    <div class="col-md-3">
      <label class="texto">Precio:</label>
      <div class="input-group">
        <input type="number" min="1" class="form-control" id="precio" name="price" placeholder="Introduzca el precio">
        <span class="input-group-text">
          <i class="fas fa-euro-sign"></i>
        </span>
      </div>
    </div>

    <div class="col-md-3">
      <label class="texto">Categoría:</label>
      <select name="category" class="form-control" >
        <option></option>
        <option>Móviles y Tablets</option>
        <option>TV</option>
        <option>Portátiles</option>
        <option>Ordenadores</option>
        <option>Consolas</option>
        <option>Audio</option>
        <option>Relojes Inteligentes</option>
      </select>
    </div>

    <div>
      <label class="texto">Descripción del producto:</label>
      <textarea name="description" placeholder="Inserte la descripción" class="form-control" rows="3"></textarea>
    </div>

    <div>
      <label class="texto">Servicios incluidos:</label>
      <textarea name="services" placeholder="Inserte los servicios" class="form-control" rows="2"></textarea>
    </div>

    <div class="texto">Estado del producto:</div>

    
      <div class="radio-form">
        <div class="form-check">
            <div>
          <input type="radio" class="form-check-input" id="radio1" name="estado_producto" value="Nuevo">Nuevo
          <label class="form-check-label" for="radio1"></label>
          </div>
          <div>
            <input type="radio" class="form-check-input" id="radio2" name="estado_producto" value="Reacondicionado">Reacondicionado
            <label class="form-check-label" for="radio2"></label>
        </div>
        <div>
            <input type="radio" class="form-check-input" id="radio3" name="estado_producto" value="Segunda mano">Segunda mano
            <label class="form-check-label" for="radio3"></label>
        </div>
        </div>
      </div>

    
    


    <div>
      <label class="texto" for="upload image">Suba una imagen</label>
      <input placeholder=" URL" type="url" class="form-control-file" name="imagen1">
      <input placeholder=" URL" type="url" class="form-control-file" name="imagen2">
      <input placeholder=" URL" type="url" class="form-control-file" name="imagen3">
    </div>
  </form>

    <div class="container_botones">
      <button class="buton_agreg" type="submit" value="save">Agregar</button>
      <a href="/">
        <button class="boton_cancelar" href="/">Cancelar</button>
      </a>
    </div>

  
  
</div>
