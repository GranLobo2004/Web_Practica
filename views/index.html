<!DOCTYPE html>
<html>
    <head>
        <title>Mytems</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <!--Barra superior con menu y titulo-->
        <header>
            <nav  class="navbar navbar-expand-md navbar-dark bg-black" aria-label="Third navbar example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index">
                        <img id="logoNav" src="../images/MytemsLogo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion" aria-controls="navegacion" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navegacion">
                        <ul id="barracentro" class="navbar-nav mx-auto mt-2 mt-lg-0 navegacion ">
                            <!--searchbar-->
                            <form class="d-flex" role="search">
                                <input class="form-control" id="buscador" type="search" placeholder="¿Que tienes en mente...?" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                            <!--searchbar end-->
                            <li class="nav-item">
                                <a style="font-size: 20px;" class="nav-link" href="#"><i class="bi bi-person nav-icon"></i></a>
                            </li>
                            <li class="nav-item">
                                <a style="font-size: 20px;" class="nav-link" href="#"><i ; class="bi bi-bag"></i></a>
                            </li>
                            <li>
                                <div class="btn-group">
                                    <button type="button" class="desplegable btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a class="dropdown-item" href="paginaDetalle">Pagina detalle </a> </li>
                                        <li><a class="dropdown-item" href="Formulario">Nuevo Producto </a> </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--fin de la barra superior-->
        <!--container de boostrap que contiene los productos-->
        <div class="container">
            <div class="row"> <!--fila de productos-->
                {{#producto}}
                <div class="col-md-3 col-sm-8 col-lg-3 product"> <!--caja con el producto-->
                    <a href="paginaDetalle/{{nombre}}"><img class="img-fluid imagen_producto" alt="" src="{{imagenprincipal}}"/></a>
                    <p class="nombre_producto">{{nombre}}</p>
                    <p class="precio">{{precio}}€</p>
                </div>
                {{/producto}}
        </div>
        <!--fin de container de productos-->
        <!--botones para añadir nuevo producto o ir a la parte superior de la pagina-->
        <div class="botones">
            <a href="#logoNav"><button type="button" class="boton btn btn-primary btn-md">GO TO THE TOP</button> </a>
            <a href="Formulario"><button type= "button" class="boton btn btn-primary btn-md">NUEVO PRODUCTO</button> </a>
        </div>
    </body>
</html>
