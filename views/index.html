<!DOCTYPE html>
<html>
    <head>
        <title>Mytems</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="./Index.js"></script>
    </head>

    <body>
        <!--Barra superior con menu y titulo-->
        <header>
            <nav  class="navbar navbar-expand-md navbar-dark bg-black" aria-label="Third navbar example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index">
                        <img id="logoNav" src="../images/MytemsLogo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegacion" aria-controls="navegacion" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navegacion">
                        <ul id="barracentro" class="navbar-nav mx-auto mt-2 mt-lg-0 navegacion ">
                            <!--searchbar-->
                            <form class="d-flex" role="search">
                                <input class="form-control" id="buscador" type="search" placeholder="¿Que tienes en mente...?" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit" onclick="searchProductos()">Search</button>
                            </form>
                            <!--searchbar end-->
                            <li class="nav-item">
                                <a style="font-size: 20px;" class="nav-link" href="#"><i class="bi bi-person nav-icon"></i></a>
                            </li>
                            <li class="nav-item">
                                <a style="font-size: 20px;" class="nav-link" href="#"><i ; class="bi bi-bag"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--fin de la barra superior-->
        <!--container de boostrap que contiene los productos-->
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-12 col-lg-2">
                    <div class="filtro">
                        <form id="filtro">
                            <label for="categoria">Categoria</label>
                            <select id="categoria">
                                <option></option>
                                <option value="Móviles y Tablets">Móviles y Tablets</option>
                                <option value="TV">TV</option>
                                <option value="Portatiles">Portatiles</option>
                                <option value="Ordenadores">Ordenadores</option>
                                <option value="Consolas">Consolas</option>
                                <option value="Audio">Audio</option>
                                <option value="Relojes Inteligentes">Relojes Inteligentes</option>
                                <option value="Otros">Otros</option>
                            </select>
                            <div>
                                <label for="PrecioMinimo">Precio Mínimo</label>
                                <input type="number" min="1" class="form-control" id="PrecioMinimo" placeholder="Introduzca el precio">
                                <label for="PrecioMaximo">Precio Máximo</label>
                                <input type="number" min="1" class="form-control" id="PrecioMaximo" placeholder="Introduzca el precio">
                            </div>
                            <label for="estad">Estado del producto</label>
                            <select id="estado">
                                <option></option>
                                <option value="Nuevo">Nuevo</option>
                                <option value="Reacondicionado">Reacondicionado</option>
                                <option value="SegundaMano">Segunda Mano</option>
                            </select>
                            <button type="button" class="boton btn btn-primary btn-md loadmore" onclick="filterProductos()">Filtrar productos</button> 
                        </form>
                    </div>
                </div>
                <div class="col-md-10 col-sm-12 col-lg-10"> 
                    <div class="row" id="producto"> <!--fila de productos-->
                        <script>loadProductosAjax();</script>
                    </div>
                </div>
            </div>
        </div>
        <!--fin de container de productos-->
        <!--botones para añadir nuevo producto o ir a la parte superior de la pagina-->
        <div class="botones">
            <a href="#logoNav"><button type="button" class="boton btn btn-primary btn-md">GO TO THE TOP</button> </a>
            <a href="Formulario"><button type= "button" class="boton btn btn-primary btn-md">NUEVO PRODUCTO</button> </a>
        </div>
    </body>
</html>
