<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="Formulario.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Crear Producto</title>

</head>


<body style="background-color: #000000;">
  <h1 class="cabecera">Crear Producto</h1>
  <div class="container container_propio" style="margin-bottom: 300px;">
    <form>
      <div class="form-outline" style="padding: 10px 50px 20px ">
        <label for="Nombre">Nombre del producto</label>
        <input type="name" class="form-control input_propio" id="exampleInputEmail1" placeholder="Nombre">
      </div>

      <div class="form-outline" style="padding: 10px 50px 20px ">
        <label for="precio">Precio:</label>
        <div class="input-group">
          <input type="number" min="1" class="form-control input_propio" id="precio" placeholder="Introduzca el precio">
          <span class="input-group-text">
            <i class="fas fa-euro-sign"></i>
          </span>
        </div>
      </div>


      <div class="form-group" style="padding: 10px 50px 20px">
        <label>Selecciona la categoría:</label>
        <select class="form-control input_propio" id="exampleSelect">
          <option></option>
          <option>Moviles y Tablets</option>
          <option>Elemento 2</option>
          <option>TV y Audio</option>
          <option>Portátiles</option>
          <option>Ordenadores</option>
          <option>Consolas</option>
        </select>
      </div>

      <div class="form-outline" style="padding: 10px 50px 20px ">

        <label for="Nombre">Descripción del producto:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

      </div>


      <p style="padding: 10px 50px 0px ">Estado del producto:</p>



      <div class="checkboxx">
        <div>
          <input class="form-check-input" type="checkbox" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Nuevo
          </label>
          
        </div>

        <div>
          <input class="form-check-input" type="checkbox" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Como nuevo
          </label>
        </div>

        <div>
          <input class="form-check-input" type="checkbox" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Usado
          </label>

        </div>
        <div>
          <input class="form-check-input" type="checkbox" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Muy Usado
          </label>

        </div>

      </div>



      <div class="form-group is-valid" style="padding: 10px 50px 20px">
        <label for="upload image">Suba una imagen</label>
        <input type="url" class="form-control-file is-valid" id="image_upload">
      </div>


      <div class="container container_botones">
        <button type="Agregar" class="btn btn-primary buton_agreg">Agregar</button>
        <a href="WebPrincipal.html">
          <button class="btn btn-primary boton_cancelar">Cancelar</button>
        </a>
      </div>



    </form>
  </div>

</body>

</html>
