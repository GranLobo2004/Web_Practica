<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link  rel="stylesheet" href="Formulario.css" />
    <title>Crear Producto</title>
    <h1  class="cabecera" style="color: rgb(0, 0, 0)">Crear Producto</h1>
  </head>
  <body style="background-color: #3498db;">
    <div class="container container_propio" >
        <div>
          <form>
            <div class="form-outline" style ="padding: 10px 50px 20px ">
              <label for="Nombre">Nombre del producto</label>
              <input type="name" class="form-control input_propio" id="exampleInputEmail1"  placeholder="Nombre">
            </div>  
          
            <div class="form-outline" style ="padding: 10px 50px 20px ">
              <label for="precio">Precio:</label>
              <div class="input-group">
                  <input type="number" class="form-control input_propio" id="precio" placeholder="Introduzca el precio">
                  <span class="input-group-text">
                      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"></path>
                      </svg>
                  </span>
              </div>
          </div>
          
          


            
            <div class="form-group" style ="padding: 10px 50px 20px" >
              <label >Selecciona la categoría:</label>
              <select class="form-control input_propio" id="exampleSelect">
                <option ></option>
                <option>Moviles y Tablets</option>
                <option>Elemento 2</option>
                <option>TV y Audio</option>
                <option>Portátiles</option>
                <option>Ordenadores</option>
                <option>Consolas</option>
              </select>
            </div>
          </form>
          <div class="form-group is-valid" style ="padding: 10px 50px 20px">
            <label for="upload image">Suba una imagen</label>
            <input type="url" class="form-control-file is-valid" id="image_upload">
          </div>
          <div class="container container_botones">
            <button type="Agregar" class="btn btn-primary buton_agreg">Agregar</button>
            <a href="WebPrincipal.html">
                <button class="btn btn-primary boton_cancelar">Cancelar</button>
            </a>
          </div>
      </div>
    </div>
  </body>
</html>
