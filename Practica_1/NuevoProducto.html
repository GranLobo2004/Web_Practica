<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="Formulario.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <title>Crear Producto</title>

</head>


<body style="background-color: #000000;">
  <h1 class="cabecera">Crear Producto</h1>
  <div class=" container container_propio" style="margin-bottom: 300px;">
    <form col>
      
      <div class="form-outline" style="padding: 10px 50px 20px ">
        <label class="textillo" for="Nombre">Nombre del producto</label>
        <input type="name" class="form-control" placeholder="Nombre">
      </div>

      <div class="form-outline" style="padding: 10px 50px 20px ">
        <label class="textillo">Precio:</label>
        <div class="input-group">
          <input type="number" min="1" class="form-control input_propio" id="precio" placeholder="Introduzca el precio">
          <span class="input-group-text">
            <i class="fas fa-euro-sign"></i>
          </span>
        </div>
      </div>


      <div class="form-group" style="padding: 10px 50px 20px">
        <label class="textillo">Selecciona la categoría:</label>
        <select class="form-control input_propio" id="exampleSelect">
          <option></option>
          <option>Moviles y Tablets</option>
          <option>TV y Audio</option>
          <option>Portátiles</option>
          <option>Ordenadores</option>
          <option>Consolas</option>
        </select>
      </div>

      <div class="form-outline" style="padding: 10px 50px 20px ">

        <label class="textillo">Descripción del producto:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

      </div>

      
      <div class="textillo" style="padding: 10px 50px 10px ">Estado del producto:</div>


      <div class="radiox">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Nuevo
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Reacondicionado
        <label class="form-check-label" for="radio2"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Segunda mano
        <label class="form-check-label" for="radio1"></label>

    </div>
    </div>
      



      <div class="form-group is-valid" style="padding: 10px 50px 20px">
        <label class="textillo" for="upload image">Suba una imagen</label>
        <input type="url" class="form-control-file is-valid yepa" id="image_upload">
      </div>

      </form>

      <div class="container container_botones">
        <button type="Agregar" class="btn btn-primary buton_agreg">Agregar</button>
        <a href="WebPrincipal.html">
          <button class="btn btn-primary boton_cancelar">Cancelar</button>
        </a>
      </div>
    

  </div>

</body>

</html>
